        <p class="p1"><span class="Apple-tab-span">	</span>最重时超过85公斤。最后一次减肥的起始体重为83.6公斤,减肥3个多月后体重最低时为67公斤。非常巧合,这两张照片都是在船上拍的,一次在千岛湖,一次在桐庐。</p>
