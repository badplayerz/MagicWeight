<p class="p1"><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span>科学衡量体重的方法</p>
<p class="p1"><span class="Apple-tab-span">	</span>BMI指数,英文为BodyMassIndex,简称BMI。是用体重公斤数除以身高米数平方得出的数字,是目前国际上衡量人体胖瘦以及是否健康的一个标准。</p>
<p class="p1"><span class="Apple-tab-span">	</span>BMI指数=体重(公斤)/身高(米)的平方一般中国成年人BMI指数的标准:</p>
<p class="p1"><span class="Apple-tab-span">	</span>轻体重:BMI&lt;18.5;</p>
<p class="p1"><span class="Apple-tab-span">	</span>健康体重:18.5&lt;=BMI&lt;24;</p>
<p class="p1"><span class="Apple-tab-span">	</span>超重(胖):24&lt;=BMI&lt;28;</p>
<p class="p1"><span class="Apple-tab-span">	</span>肥胖(超胖):28&lt;=BMI;</p>
<p class="p1"><span class="Apple-tab-span">	</span>最理想的标准体重指数是22。</p>
<p class="p1"><span class="Apple-tab-span">	</span>需要指出的是,BMI对大多数人适用。但对于练健美,肌肉特别发达的人士,体重会比一般人重,BMI指数不适用。麦吉减肥法希望你将标准体重作为你的减肥目标。</p>
