    <body>
        <p class="p1"><span class="Apple-tab-span">	</span>在作者减肥成功之前,在周围几乎没有见过真正减肥成功之人,只见过大胖子减成中胖子, 中胖子减成小胖子。只是偶尔在网上见过靠坚强 毅力减肥成功者的传奇照片。</p>
        <p class="p1"><span class="Apple-tab-span">	</span>作者减肥成功后,将减肥经验和方法发布于某IT论坛并在周围推广,仿效者均轻松大获成功。一些作者的铁杆粉丝向作者提供了减肥前后的对比照片。</p>
        <p class="p1"><span class="Apple-tab-span">	</span>从照片中可以看出,他们都像凤凰涅槃,浴火重生一般。希望对准备减肥的你起到激励的作用。还有一些人和作者一样,每天做体重记录,</p>
        <p class="p1"><span class="Apple-tab-span">	</span>如果你在看了麦吉减肥法后减肥成功,可以将你的减肥照片发给作者,根据你的意愿使用有码图或无码图,作者会在以后更新的版本中加入这些照片。</p>
